<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивное резюме</title>
    <link rel="stylesheet" href="css/style.css"> </head>
<body>
    <div class="resume-container">
        <div class="resume" id="resume">
            <header class="header">
                <h1 contenteditable="true" class="editable name">Фамилия Имя Отчество</h1>
                <div contenteditable="true" class="editable contacts">
                    <p>Электронная почта: example@email.com</p>
                    <p>Номер телефона: +7 XXX XXX-XX-XX</p>
                    <p>Город: Новосибирск</p>
                </div>
            </header>
            <section class="section">
                <h2 contenteditable="true" class="editable section-title">Опыт работы</h2>
                <div contenteditable="true" class="editable content">
                    <p><strong>Компания Такая-то</strong> (2000-2020)</p>
                    <p>Должность: </p>
                    <p>Обязанности: </p>
                </div>
            </section>

            <section class="section">
                <h2 contenteditable="true" class="editable section-title">Образование</h2>
                <div contenteditable="true" class="editable content">
                    <p><strong>Университет</strong> (2024-2028)</p>
                    <p>Специальность: </p>
                </div>
            </section>
            <button class="download-btn ripple" id="downloadBtn">Скачать резюме</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
